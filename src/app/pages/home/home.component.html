<div class="container">
  <div class="half-screen zigzag-border">
    <div class="activity-section">
      <activity-filters />
      <div class="image-wrapper">
        <img
          class="boored-image"
          src="assets/img/img.png"
          alt=""
          width="180"
          height="187"
        />
      </div>
      <div class="generate-activity">
        <h1>TROBA ALGUNA COSA&nbsp;A&nbsp;FER</h1>
        <button class="btn btn-primary" (click)="generateActivity()">
          Generar
        </button>
      </div>
    </div>
  </div>
  <div class="half-screen">
    <activity-card [activity]="activity()" [error]="error()" />
  </div>
</div>
